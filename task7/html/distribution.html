<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/distribution.css">
    <title>参数设置</title>
</head>

<body>
    <header>
        <img id="header-left" src="../task7images/prev.png" alt="">
        <p>参数设置</p>
        <img id="header-right" src="../task7images/circled-help.png" alt="">
    </header>
    <main>
        <div class="container-one col-sm-12">
            <div id="match" class="col-xs-2">
                <p>玩家匹配</p>
            </div>
            <div class="person col-xs-10">
                <div class="col-xs-6">
                    <ul>
                        <il id='killer' class="clearfix"><img src="../task7images/yellow.png" alt=""><span>杀&#12288手 2 人</span></il>
                        <!-- <il class="clearfix"><img src="../task7images/blue.png" alt=""><span>杀&#12288手 1 人</span></il>
                        <il class="clearfix"><img src="../task7images/yellow.png" alt=""><span>杀&#12288手 1 人</span></il>
                        <il class="clearfix"><img src="../task7images/blue.png" alt=""><span>平&#12288民 1 人</span></il> -->
                        <!-- <il class="clearfix"><img src="../task7images/yellow.png" alt=""><span>平&#12288民 1 人</span></il> -->
                    </ul>
                </div>
                <div class="col-xs-6">
                    <ul>
                        <il id='citizen' class="clearfix"><img src="../task7images/yellow.png" alt=""><span>平&#12288民 9 人</span></il>
                        <!-- <il class="clearfix"><img src="../task7images/blue.png" alt=""><span>平&#12288民 1 人</span></il>
                        <il class="clearfix"><img src="../task7images/yellow.png" alt=""><span>平&#12288民 1 人</span></il>
                        <il class="clearfix"><img src="../task7images/blue.png" alt=""><span>平&#12288民 1 人</span></il>
                        <il class="clearfix"><img src="../task7images/yellow.png" alt=""><span>平&#12288民 1 人</span></il> -->
                    </ul>
                </div>
                <div class="set-up col-xs-12">
                    <div id='setup' class="btn btn-default">点击设置</div><img src="../task7images/pencil.png" alt=""></div>
            </div>
        </div>
        <div class="container-two col-sm-12">
            <div class="input-group col-xs-12">
                <input type="text" class="word form-control" placeholder="水民词组">
                <input type="text" class="word form-control" placeholder="幽灵词组">
            </div>
        </div>
        <div class="container-three col-sm-12">
            <p class="col-xs-12">
                玩家人数<span>11</span>人
            </p>
            <div class="input-range col-xs-12">
                <div id="btn-min" class='btn'><img class="min" src="../task7images/min.png" alt=""></div>
                <input id="range" max="18" min="4" type="range" name="" value="">
                <div id="btn-add" class='btn'><img class="add" src="../task7images/add.png" alt=""></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-bot col-sm-12">
            <button id='send' type="button" class="btn btn-default col-xs-12">去发牌</button>
        </div>
    </footer>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/distribution.js" charset="utf-8"></script>
</body>

</html>
